# ===================================================================
# Standard Spring Boot properties.
# Full reference is available at:
# http://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
# ===================================================================

eureka:
    client:
        enabled: true
    instance:
        appname: crrsvc
        instanceId: crrsvc:${spring.application.instance-id:${random.value}}

spring:
    
    application:
        name: crrsvc
    jackson:
        serialization.write_dates_as_timestamps: false
    cache:
        type: simple
    jpa:
        open-in-view: false
        hibernate:
            database: POSTGRESQL
            show-sql: false
            dialect: org.hibernate.dialect.PostgreSQL94Dialect
            naming:
                physical-strategy: org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
                implicit-strategy: org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
        database-platform: io.github.jhipster.domain.util.FixedPostgreSQL82Dialect
        
        properties:
            hibernate.default_schema: ${databaseSchema}
            hibernate.id.new_generator_mappings: true
            hibernate.cache.use_second_level_cache: true
            hibernate.cache.use_query_cache: false
            hibernate.generate_statistics: true
            hibernate.cache.region.factory_class: io.github.jhipster.config.jcache.NoDefaultJCacheRegionFactory               
    datasource:
        platform: POSTGRESSQL
        type: com.zaxxer.hikari.HikariDataSource
        url: jdbc:postgresql://${databaseHost}:${databasePort}/${databaseName}?stringtype=unspecified
        username: ${databaseAppRole:odos_crrs_svc_app}
        password: ${databaseAppPassword}
        tomcat:
          validation-query: SELECT 1
        driverClassName: org.postgresql.Driver
    mail:
        host: localhost
    messages:
        basename: i18n/messages
    mvc:
        favicon:
            enabled: false
    thymeleaf:
        mode: XHTML

liquibase:
    contexts: test

server:
    port: 10344
    address: localhost

info:
    project:
        version: #project.version#

# ===================================================================
# JHipster specific properties
#
# Full reference is available at: http://www.jhipster.tech/common-application-properties/
# ===================================================================

jhipster:
    async:
        core-pool-size: 1
        max-pool-size: 50
        queue-capacity: 10000
    # To test logstash appender
    logging:
        logstash:
            enabled: true
            host: localhost
            port: 5000
            queue-size: 512
    security:
        authentication:
            jwt:
                secret: a02642811d72b28b404e53cd3269fad8de83885a
                # Token is valid 24 hours
                token-validity-in-seconds: 86400
    metrics: # DropWizard Metrics configuration, used by MetricsConfiguration
        jmx.enabled: true
        logs: # Reports Dropwizard metrics in the logs
            enabled: true
            report-frequency: 60 # in seconds

